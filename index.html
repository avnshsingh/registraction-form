<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration-form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="text-light d-flex justify-content-center align-items-center"
      id="headContainer"
    >
      <h1>Registration Form</h1>
    </div>
    <div class="container-fluid" id="parent-container">
      <form class="row g-3 registration-form">
        <div class="col-md-3">
          <label for="firstNameValidation" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            onkeyup="validate(false)"
            id="firstNameValidation"
            autocomplete="off"
          />
          <div class="valid-feedback" id="firstNameValid">Looks good!</div>
          <div class="invalid-feedback" id="firstNameInvalid">
            Please enter a valid first name
          </div>
        </div>
        <div class="col-md-3">
          <label for="lastNameValidation" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            onkeyup="validate(false)"
            id="lastNameValidation"
            autocomplete="off"
          />
          <div class="valid-feedback" id="lastNameValid">Looks good!</div>
          <div class="invalid-feedback" id="lastNameInvalid">
            Please enter a valid last name
          </div>
        </div>
        <div class="col-md-6">
          <label for="mailValidation" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              onkeyup="validate(false)"
              type="text"
              class="form-control"
              id="mailValidation"
              aria-describedby="inputGroupPrepend"
              autocomplete="off"
            />
            <div class="valid-feedback" id="mailValid">Looks good!</div>
            <div class="invalid-feedback" id="mailInvalid">
              Please enter a valid email address.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="passwordValidation" class="form-label">Password</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">*</span>
            <input
              onkeyup="validate(false)"
              type="password"
              class="form-control"
              id="passwordValidation"
              aria-describedby="inputGroupPrepend"
              autocomplete="off"
            />
            <div class="valid-feedback" id="passwordValid">Looks good!</div>
            <div class="invalid-feedback" id="passwordInvalid">
              Please provide a valid password.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="confirmPassValidation" class="form-label"
            >Confirm Password</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">*</span>
            <input
              onkeyup="validate(false)"
              type="password"
              class="form-control"
              id="confirmPassValidation"
              aria-describedby="inputGroupPrepend"
              autocomplete="off"
            />
            <div class="valid-feedback" id="confirmPassValid">Looks good!</div>
            <div class="invalid-feedback" id="confirmPassInvalid">
              Password and confirm password don't match.
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              onchange="validate(false)"
              class="form-check-input"
              type="checkbox"
              id="checkboxValidation"
            />
            <label class="form-check-label" for="checkboxValidation">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback" id="tcInvalid">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12 button-cont mb-5">
          <button
            class="btn btn-dark"
            onclick="validate(true)"
            type="button"
            id="submitForm"
          >
            Submit form
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
